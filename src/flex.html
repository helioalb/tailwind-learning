<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="../styles/output.css">
</head>
<body>

  <h1 class="text-4xl text-red-500">Flex</h1>

  <div class="w-96 h-96 border-2 m-4 flex justify-around items-center">
    <div class="w-20 h-20 bg-red-500">1</div>
    <div class="w-20 h-20 bg-green-500">2</div>
    <div class="w-20 h-20 bg-blue-500 text-white">3</div>
  </div>

  <div class="w-96 h-96 border-2 m-4 flex justify-around items-center">
    <div class="w-20 h-20 bg-red-500 flex-1">1</div>
    <div class="w-20 h-20 bg-green-500">2</div>
    <div class="w-20 h-20 bg-blue-500 text-white">3</div>
  </div>

  <div class="w-96 h-96 border-2 m-4 flex flex-col justify-around items-center">
    <div class="w-20 h-20 bg-red-500">1</div>
    <div class="w-20 h-20 bg-green-500">2</div>
    <div class="w-20 h-20 bg-blue-500 text-white">3</div>
  </div>
</body>
</html>
